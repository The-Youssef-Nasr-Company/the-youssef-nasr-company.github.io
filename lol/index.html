        }

            color: green;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        a:visited {
            color: limegreen;
            margin: 0;
            padding: 0;
        }

        button:disabled {
            font-weight: bold;
            transition: 0.5s;
            color: black;
        }

        button:disabled:hover {
            background-color: lightcoral;
        }

        footer {

        }
